<!DOCTYPE html>
<html lang="en">
<head>
  <title>Journal</title>
</head>
<body>
  <div class="container">
  <h1>Journal Entries:</h1>
  <form id="journal-entries">
    <div class="form-group">
    <label id="title" name="title">Title</label>
    <input type="text" id="title" name="title" class="form-control">
    </div>
    <div class="form-group">
    <label for="entry">Entry:</label>
    <input type="text" id="entry" name="entry" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Add Entry</button>
  </form>
  <h3><span id="journalTitle"></span></h3>
  <p>Total Word Count: <span id="word-count"></span></p>
  <p>Vowels: <span id="vCount"></span></p>
  </div>
</body>
</html>
